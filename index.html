<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Catan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <div id="connecting" class="hidden">
        <div>Connecting...</div>
        <i class="fa-solid fa-spinner fa-spin"></i>
      </div>
      <div id="game" class="hidden">
        <div id="clock-state"></div>
        <div id="dice-section"></div>
      </div>
      <div id="edit"></div>
      <div id="dice-history" class="hidden">
        <div class="dice-breakdown">
          <div>Dice Breakdown (<span id="dice-roll-count"></span> rolls)</div>
          <div class="table table-4">
            <div class="table-row">
              <div class="table-cell">Roll</div>
              <div class="table-cell">Actual #</div>
              <div class="table-cell">Expected #</div>
              <div class="table-cell">CDF (%)</div>
            </div>
            <div id="dice-table-body" class="table-body"></div>
          </div>
          <div>χ² = <span id="dice-chi-square-value"></span></div>
        </div>
        <button onclick="closeDiceHistory()">Back</button>
      </div>
    </div>
    <div class="screen-lock">
      <i id="screen-locked" class="fa-solid fa-lock hidden"></i>
      <i id="screen-unlocked" class="fa-solid fa-unlock"></i>
    </div>
  </body>
  <template id="templates">
    <div id="clock" class="clock">
      <div class="name"></div>
      <div class="time"></div>
    </div>
    <button id="play-button" class="clock-button">
      <i class="fa-solid fa-play"></i>
    </button>
    <button id="pause-button" class="clock-button">
      <i class="fa-solid fa-pause"></i>
    </button>
    <button id="edit-button" class="clock-button" onclick="openEditMenu()">
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
    <button id="dice-history-button" class="clock-button" onclick="openDiceHistory()">
      <i class="fa-solid fa-chart-simple"></i>
    </button>
    <button id="dice-button"><i class="fa-solid fa-dice"></i></button>
    <div id="create-clock" class="create-clock">
      <div class="player-input">
        <label for="player-input">Players:</label>
        <div id="player-input" contenteditable></div>
      </div>
      <div class="time-inputs">
        <label for="time-input">Time:</label>
        <input id="time-input" class="time-input" inputmode="numeric" maxlength="3" value="25" />
        <span>minutes per player</span>
        <label for="increment-input">Increment:</label>
        <input id="increment-input" class="time-input" inputmode="numeric" maxlength="3" value="15" />
        <span>seconds per turn</span>
      </div>
      <div id="create-clock-controls" class="controls">
        <button id="cancel-create-clock" onclick="closeEditMenu()">Cancel</button>
        <button id="submit-create-clock" onclick="createNewClock(publishNewClock)">Create New Clock</button>
      </div>
    </div>
  </template>
  <script src="utils.js"></script>
  <script src="messages.js"></script>
  <script src="controls.js"></script>
  <script src="render.js"></script>
  <script src="edit.js"></script>
  <script src="clock.js"></script>
  <script src="dice.js"></script>
  <script src="connect.js"></script>
  <script src="dice-history.js"></script>
  <script src="zoom.js"></script>
  <script src="wake-lock.js"></script>
</html>
