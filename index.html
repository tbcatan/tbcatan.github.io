<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Catan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <div id="connecting" class="hidden">
        <div>Connecting...</div>
        <i class="fa-solid fa-spinner fa-spin"></i>
      </div>
      <div id="clock-state" class="hidden"></div>
      <div id="edit"></div>
    </div>
    <div class="screen-lock">
      <i id="screen-locked" class="fa-solid fa-lock hidden"></i>
      <i id="screen-unlocked" class="fa-solid fa-unlock"></i>
    </div>
  </body>
  <template id="clock">
    <div class="clock">
      <div class="name"></div>
      <div class="time"></div>
    </div>
  </template>
  <template id="play-button">
    <button class="clock-button" onclick="clock.publish(resumeClock(clock.state()))">
      <i class="fa-solid fa-play"></i>
    </button>
  </template>
  <template id="pause-button">
    <button class="clock-button" onclick="clock.publish(pauseClock(clock.state()))">
      <i class="fa-solid fa-pause"></i>
    </button>
  </template>
  <template id="edit-button">
    <button class="clock-button" onclick="openEditMenu(clock.version())">
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
  </template>
  <template id="create-clock">
    <div class="create-clock">
      <div class="player-input">
        <label for="player-input">Players:</label>
        <div id="player-input" contenteditable></div>
      </div>
      <div class="time-inputs">
        <label for="time-input">Time:</label>
        <input id="time-input" class="time-input" inputmode="numeric" maxlength="3" value="25" />
        <span>minutes per player</span>
        <label for="increment-input">Increment:</label>
        <input id="increment-input" class="time-input" inputmode="numeric" maxlength="3" value="15" />
        <span>seconds per turn</span>
      </div>
      <div id="create-clock-controls" class="controls">
        <button id="cancel-create-clock" onclick="closeEditMenu(clock.version())">Cancel</button>
        <button id="submit-create-clock" onclick="createNewClock(clock.version(), clock.publish)">
          Create New Clock
        </button>
      </div>
    </div>
  </template>
  <script src="utils.js"></script>
  <script src="messages.js"></script>
  <script src="controls.js"></script>
  <script src="render.js"></script>
  <script src="edit.js"></script>
  <script src="connect.js"></script>
  <script src="zoom.js"></script>
  <script src="wake-lock.js"></script>
</html>
